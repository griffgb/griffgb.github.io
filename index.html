<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Griffin Graham-Bennett - Home</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #ffffff;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
    }
    /* Circle profile picture */
    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
    }
    /* Code-like styling */
    .code-block {
      background-color: #f4f4f4;
      text-align: left;
      padding: 20px;
      border-radius: 5px;
      font-family: Consolas, "Courier New", monospace; /* A monospace font */
    }
    .code-block pre {
      margin: 0;
      line-height: 1.4;
    }
    /* Slightly different color for function names or keywords */
    .function-name {
      color: #007BFF;
      font-weight: bold;
    }
    .comment {
      color: #999999;
      font-style: italic;
    }
    /* Make the “calls” look like code, but are actually links */
    .nav-link {
      color: #333;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }
    .nav-link:hover {
      text-decoration: underline;
      color: #007BFF;
    }
    /* Slight spacing below each "call" */
    .nav-call {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Profile picture -->
    <img src="profileSmall.jpg" alt="Profile Picture" class="profile-pic">

    <!-- Code-style container -->
    <div class="code-block">
      <pre>
<span class="function-name">function</span> GriffinGrahamBennett() &#123;
  <span class="comment">// A passionate programmer who makes things work... sometimes</span>
&#125;
</pre>
      
      <pre>
<span class="nav-call"><a class="nav-link" href="about.html">About()</a>;</span>
<span class="nav-call"><a class="nav-link" href="resume.html">Resume()</a>;</span>
<span class="nav-call"><a class="nav-link" href="education.html">Education()</a>;</span>
<span class="nav-call"><a class="nav-link" href="projects.html">Projects()</a>;</span>
<span class="nav-call"><a class="nav-link" href="contact.html">Contact()</a>;</span>
</pre>
    </div>
  </div>
</body>
</html>
